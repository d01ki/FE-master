version: '3.8'

services:
  # メインアプリケーション
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DEBUG=true
      - SECRET_KEY=development-secret-key
      - FLASK_ENV=development
      - DATABASE_TYPE=sqlite
      - DATABASE_URL=sqlite:///fe_exam.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - PORT=5000
      - HOST=0.0.0.0
    volumes:
      # アプリケーションファイルのマウント（開発用）
      - .:/app
      # SQLiteデータベースの永続化
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - app-network

  # Redis（セッション管理用）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # PostgreSQL（本番環境用）
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: fe_exam
      POSTGRES_USER: fe_user
      POSTGRES_PASSWORD: fe_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    profiles:
      - production

volumes:
  redis_data:
  postgres_data:

networks:
  app-network:
    driver: bridge