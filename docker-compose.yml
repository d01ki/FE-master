services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=fe_exam
      - POSTGRES_USER=fe_user
      - POSTGRES_PASSWORD=fe_password_secure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  # メインアプリケーション
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DEBUG=false
      - SECRET_KEY=change-this-in-production
      - FLASK_ENV=production
      - DATABASE_TYPE=postgresql
      - DATABASE_URL=postgresql://fe_user:fe_password_secure@db:5432/fe_exam
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=change-admin-password-in-production
      - PORT=5000
      - HOST=0.0.0.0
    volumes:
      # アプリケーションファイルのマウント（開発用）
      - .:/app
      # アップロード画像の永続化
      - ./app/static/images:/app/app/static/images
      # アップロード一時ファイルの永続化
      - ./uploads:/app/uploads
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: