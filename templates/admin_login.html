<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 基本情報技術者試験 学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        success: '#059669',
                        warning: '#d97706',
                        danger: '#dc2626',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full mx-4">
            <!-- ロゴ/タイトル -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-full mb-4">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">管理者ログイン</h1>
                <p class="text-gray-600">管理画面にアクセスするにはパスワードが必要です</p>
            </div>

            <!-- フラッシュメッセージ -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-50 border border-red-200 text-red-800{% elif category == 'success' %}bg-green-50 border border-green-200 text-green-800{% else %}bg-blue-50 border border-blue-200 text-blue-800{% endif %}">
                            <div class="flex items-center">
                                <i class="fas {% if category == 'error' %}fa-exclamation-circle{% elif category == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} mr-2"></i>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- ログインフォーム -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-gray-400"></i>パスワード
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                               placeholder="管理者パスワードを入力してください">
                    </div>

                    <button type="submit" 
                            class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="{{ url_for('index') }}" 
                       class="text-sm text-gray-600 hover:text-primary transition-colors">
                        <i class="fas fa-home mr-1"></i>メインページに戻る
                    </a>
                </div>
            </div>

            <!-- セキュリティ注意事項 -->
            <div class="mt-6 text-center text-xs text-gray-500">
                <p><i class="fas fa-shield-alt mr-1"></i>このページは管理者専用です</p>
                <p>不正アクセスは記録され、適切な措置が取られます</p>
            </div>
        </div>
    </div>

    <script>
        // フォーカス自動設定
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });

        // Enterキーでフォーム送信
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                this.form.submit();
            }
        });
    </script>
</body>
</html>
