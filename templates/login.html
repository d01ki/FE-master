{% extends "base.html" %}

{% block title %}ログイン - 基本情報技術者試験 学習アプリ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-graduation-cap text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">ログイン</h2>
            <p class="text-gray-400">アカウントにログインして学習を続ける</p>
        </div>

        <div class="glass rounded-2xl p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>ユーザー名
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                        placeholder="ユーザー名を入力"
                        value="{{ request.form.username or '' }}"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>パスワード
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                        placeholder="パスワードを入力"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 btn-hover"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    アカウントをお持ちでない方は
                    <a href="{{ url_for('register') }}" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                        新規登録
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
