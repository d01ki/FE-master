{% extends "base.html" %}

{% block title %}新規登録 - 基本情報技術者試験 学習アプリ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto w-20 h-20 bg-gradient-to-r from-green-500 to-blue-600 rounded-2xl flex items-center justify-center mb-6">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">新規登録</h2>
            <p class="text-gray-400">アカウントを作成して学習を始めましょう</p>
        </div>

        <div class="glass rounded-2xl p-8">
            <form method="POST" class="space-y-6" onsubmit="return validateForm()">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        ユーザー名 <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" 
                               name="username" 
                               id="username" 
                               required
                               minlength="3"
                               maxlength="50"
                               pattern="[a-zA-Z0-9_]+"
                               class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-lg bg-gray-800/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                               placeholder="3-50文字の英数字とアンダースコア">
                    </div>
                    <p class="mt-1 text-xs text-gray-400">英数字とアンダースコアのみ使用可能</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        メールアドレス <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" 
                               name="email" 
                               id="email" 
                               required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-lg bg-gray-800/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                               placeholder="メールアドレスを入力">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        パスワード <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" 
                               name="password" 
                               id="password" 
                               required
                               minlength="6"
                               class="block w-full pl-10 pr-10 py-3 border border-gray-600 rounded-lg bg-gray-800/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                               placeholder="6文字以上のパスワード"
                               oninput="checkPasswordStrength()">
                        <button type="button" 
                                onclick="togglePassword('password')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i id="password-toggle-icon" class="fas fa-eye text-gray-400 hover:text-white transition-colors duration-200"></i>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div class="flex space-x-1">
                            <div id="strength-1" class="h-1 w-full bg-gray-600 rounded"></div>
                            <div id="strength-2" class="h-1 w-full bg-gray-600 rounded"></div>
                            <div id="strength-3" class="h-1 w-full bg-gray-600 rounded"></div>
                            <div id="strength-4" class="h-1 w-full bg-gray-600 rounded"></div>
                        </div>
                        <p id="strength-text" class="mt-1 text-xs text-gray-400">パスワード強度：弱</p>
                    </div>
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-300 mb-2">
                        パスワード確認 <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" 
                               name="password_confirm" 
                               id="password_confirm" 
                               required
                               class="block w-full pl-10 pr-10 py-3 border border-gray-600 rounded-lg bg-gray-800/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                               placeholder="パスワードを再入力"
                               oninput="checkPasswordMatch()">
                        <button type="button" 
                                onclick="togglePassword('password_confirm')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i id="password-confirm-toggle-icon" class="fas fa-eye text-gray-400 hover:text-white transition-colors duration-200"></i>
                        </button>
                    </div>
                    <p id="password-match-text" class="mt-1 text-xs text-gray-400"></p>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" 
                               name="terms" 
                               type="checkbox" 
                               required
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-600 bg-gray-800 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-300">
                            <span class="text-red-400">*</span> 利用規約に同意する
                        </label>
                        <p class="text-gray-400 text-xs">
                            個人学習目的での利用に限ります
                        </p>
                    </div>
                </div>

                <button type="submit" 
                        id="submit-btn"
                        disabled
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-gray-600 to-gray-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus group-hover:text-green-300 transition-colors duration-200"></i>
                    </span>
                    アカウントを作成
                </button>

                <div class="text-center pt-4">
                    <p class="text-sm text-gray-400">
                        既にアカウントをお持ちの方は
                        <a href="{{ url_for('login') }}" class="font-medium text-green-400 hover:text-green-300 transition-colors duration-200">
                            ログイン
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(inputId + '-toggle-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBars = [
            document.getElementById('strength-1'),
            document.getElementById('strength-2'),
            document.getElementById('strength-3'),
            document.getElementById('strength-4')
        ];
        const strengthText = document.getElementById('strength-text');

        // Reset all bars
        strengthBars.forEach(bar => {
            bar.className = 'h-1 w-full bg-gray-600 rounded';
        });

        let strength = 0;
        let strengthLabel = '弱';
        let strengthColor = 'text-red-400';

        if (password.length >= 6) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        if (strength >= 1) {
            strengthBars[0].className = 'h-1 w-full bg-red-500 rounded';
            strengthLabel = '弱';
            strengthColor = 'text-red-400';
        }
        if (strength >= 2) {
            strengthBars[1].className = 'h-1 w-full bg-yellow-500 rounded';
            strengthLabel = '普通';
            strengthColor = 'text-yellow-400';
        }
        if (strength >= 3) {
            strengthBars[2].className = 'h-1 w-full bg-blue-500 rounded';
            strengthLabel = '良い';
            strengthColor = 'text-blue-400';
        }
        if (strength >= 4) {
            strengthBars[3].className = 'h-1 w-full bg-green-500 rounded';
            strengthLabel = '強い';
            strengthColor = 'text-green-400';
        }

        strengthText.textContent = `パスワード強度：${strengthLabel}`;
        strengthText.className = `mt-1 text-xs ${strengthColor}`;

        checkPasswordMatch();
        validateForm();
    }

    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        const matchText = document.getElementById('password-match-text');

        if (passwordConfirm === '') {
            matchText.textContent = '';
            return;
        }

        if (password === passwordConfirm) {
            matchText.textContent = 'パスワードが一致しています';
            matchText.className = 'mt-1 text-xs text-green-400';
        } else {
            matchText.textContent = 'パスワードが一致しません';
            matchText.className = 'mt-1 text-xs text-red-400';
        }
        
        validateForm();
    }

    function validateForm() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        const terms = document.getElementById('terms').checked;
        const submitBtn = document.getElementById('submit-btn');

        const isValid = username.length >= 3 && 
                       email.includes('@') && 
                       password.length >= 6 && 
                       password === passwordConfirm && 
                       terms;

        if (isValid) {
            submitBtn.disabled = false;
            submitBtn.className = 'group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 btn-hover';
        } else {
            submitBtn.disabled = true;
            submitBtn.className = 'group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-gray-600 to-gray-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed';
        }

        return isValid;
    }

    // リアルタイムバリデーション
    document.getElementById('username').addEventListener('input', validateForm);
    document.getElementById('email').addEventListener('input', validateForm);
    document.getElementById('password').addEventListener('input', checkPasswordStrength);
    document.getElementById('password_confirm').addEventListener('input', checkPasswordMatch);
    document.getElementById('terms').addEventListener('change', validateForm);

    // フォーカス時のエフェクト
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('transform', 'scale-105');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('transform', 'scale-105');
        });
    });
</script>
{% endblock %}
