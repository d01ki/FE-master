{% extends "base.html" %}

{% block title %}新規登録 - 基本情報技術者試験 学習アプリ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="w-20 h-20 bg-gradient-to-r from-green-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-plus text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">新規登録</h2>
            <p class="text-gray-400">アカウントを作成して学習を始める</p>
        </div>

        <div class="glass rounded-2xl p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>ユーザー名
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        minlength="3"
                        maxlength="50"
                        class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                        placeholder="3文字以上のユーザー名"
                        value="{{ request.form.username or '' }}"
                    >
                    <p class="text-gray-500 text-xs mt-1">※ 3〜50文字で入力してください</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>メールアドレス
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                        placeholder="メールアドレスを入力"
                        value="{{ request.form.email or '' }}"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>パスワード
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                        placeholder="6文字以上のパスワード"
                    >
                    <p class="text-gray-500 text-xs mt-1">※ 6文字以上で入力してください</p>
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>パスワード（確認）
                    </label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-white placeholder-gray-400 transition-all"
                        placeholder="もう一度パスワードを入力"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 btn-hover"
                >
                    <i class="fas fa-user-plus mr-2"></i>アカウントを作成
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    すでにアカウントをお持ちの方は
                    <a href="{{ url_for('login') }}" class="text-green-400 hover:text-green-300 font-medium transition-colors">
                        ログイン
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('password_confirm').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (confirmPassword && password !== confirmPassword) {
        this.setCustomValidity('パスワードが一致しません');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
{% endblock %}
