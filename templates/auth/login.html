<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - FE Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-morphism rounded-3xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">FE Master</h1>
            <p class="text-gray-200">基本情報技術者試験学習アプリ</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-white {% if category == 'error' %}bg-red-500/20{% elif category == 'success' %}bg-green-500/20{% else %}bg-blue-500/20{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-white font-medium mb-2">ユーザー名</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
                       placeholder="ユーザー名を入力">
            </div>
            
            <div>
                <label for="password" class="block text-white font-medium mb-2">パスワード</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
                       placeholder="パスワードを入力">
            </div>

            <button type="submit" 
                    class="w-full py-3 bg-white/20 hover:bg-white/30 text-white font-semibold rounded-xl transition duration-300 border border-white/30">
                ログイン
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-200">アカウントをお持ちでないですか？</p>
            <a href="{{ url_for('register') }}" class="text-white font-semibold hover:underline">
                新規登録
            </a>
        </div>

        <div class="text-center mt-4 text-sm text-gray-300">
            <p>デモ用管理者: admin / admin123</p>
        </div>
    </div>
</body>
</html>
