# 開発環境用設定 - 本番では使用しない
# このファイルはdocker-composeコマンド実行時に自動的に読み込まれます
services:
  app:
    environment:
      - DEBUG=true
      - SECRET_KEY=development-secret-key
      - FLASK_ENV=development
      - ADMIN_PASSWORD=admin123
      - DATABASE_URL=postgresql://fe_user:dev_password@db:5432/fe_exam
    volumes:
      # 開発時のコードリロード用
      - .:/app
    # 開発時のポート（本番は5000）
    ports:
      - "5001:5000"

  db:
    environment:
      - POSTGRES_PASSWORD=dev_password
    # 開発時のデータベース永続化用
    ports:
      - "5433:5432"  # ローカルPostgreSQLと被らないよう変更