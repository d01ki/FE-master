# Single unified docker-compose configuration for development and production.
# Behavior is controlled via environment variables (use a .env file in the project root).

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fe_exam}
      MYSQL_USER: ${MYSQL_USER:-fe_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fe_password_secure}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_secure}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      # Published host port can be changed via DB_PORT environment variable (default 3307)
      - "${DB_PORT:-3307}:3306"
    networks:
      - app-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  app:
    build: .
    ports:
      # Published host port can be changed via APP_PUBLISHED_PORT (default 5000)
      - "${APP_PUBLISHED_PORT:-5000}:${APP_CONTAINER_PORT:-5000}"
    environment:
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_TYPE: ${DATABASE_TYPE:-mysql}
      DATABASE_URL: ${DATABASE_URL:-mysql://${MYSQL_USER:-fe_user}:${MYSQL_PASSWORD:-fe_password_secure}@db:3306/${MYSQL_DATABASE:-fe_exam}}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-admin-password-in-production}
      PORT: ${APP_CONTAINER_PORT:-5000}
      HOST: 0.0.0.0
    volumes:
      # Mount project for live-editing in development; in production you may want to remove this.
      - .:/app
      - ./app/static/images:/app/app/static/images
      # Fallback: mount repository-level static (if images are stored at project root)
      - ./static:/app/app/static
      - ./uploads:/app/uploads
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_CONTAINER_PORT:-5000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:

# Usage notes:
# - Create a `.env` file in the repository root to override variables for development:
#
#   DEBUG=true
#   FLASK_ENV=development
#   MYSQL_PASSWORD=dev_password
#   DATABASE_URL=mysql://fe_user:dev_password@db:3306/fe_exam
#   APP_PUBLISHED_PORT=5001
#
# - For production, set REAL `DATABASE_URL`, `SECRET_KEY`, and `ADMIN_PASSWORD` in the
#   environment or a secure secrets manager and run `docker compose up -d`.
 