<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}基本情報技術者試験 学習アプリ{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <header class="bg-gray-900">
        <nav class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Main Nav -->
                <div class="flex items-center">
                    <a href="{{ url_for('read_root') }}" class="nav-link-highlight">
                        <i class="fas fa-graduation-cap"></i>
                        <span>FE学習アプリ</span>
                    </a>
                    <div class="hidden md:flex ml-4 space-x-2">
                        <a href="{{ url_for('problem_list') }}" class="nav-link">
                            <i class="fas fa-book"></i>
                            <span>問題一覧</span>
                        </a>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="flex items-center">
                    {% if current_user and current_user.is_authenticated %}
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" class="nav-link">
                                <i class="fas fa-user-circle"></i>
                                <span class="hidden md:inline">{{ current_user.username }}</span>
                            </button>
                            <div x-show="open" @click.away="open = false" 
                                 class="absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
                                <a href="#" class="dropdown-item text-red-600">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>ログアウト</span>
                                </a>
                            </div>
                        </div>
                    {% else %}
                        <a href="#" class="nav-link">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>ログイン</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <p>&copy; 2024 FE学習アプリ</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
