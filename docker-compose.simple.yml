services:
  # メインアプリケーション
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DEBUG=true
      - SECRET_KEY=development-secret-key
      - FLASK_ENV=development
      - DATABASE_TYPE=sqlite
      - DATABASE_URL=sqlite:///fe_exam.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - PORT=5000
      - HOST=0.0.0.0
    volumes:
      # アプリケーションファイルのマウント（開発用）
      - .:/app
      # SQLiteデータベースの永続化
      - ./data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge